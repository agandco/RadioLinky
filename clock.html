<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="apple-touch-icon" href="https://i.imgur.com/vsqN1NZ.png">
    <link rel="icon" type="image/png" href="https://i.imgur.com/vsqN1NZ.png">
    <title>CLOCK ELITE</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #ffffff; 
            --bg: #000000; 
            --text: #ffffff; 
            --border: #ffffff; 
            --contrast-text: #000000; 
            --contrast-border: #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; text-transform: uppercase; }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Montserrat', sans-serif; 
            min-height: 100vh; 
            overflow: hidden;
            user-select: none;
        }

        .app-container { height: 100vh; padding: 20px 15px; display: flex; flex-direction: column; transition: padding 0.3s; }
        .elite-text { color: var(--bg); text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff, 0px 0px 3px #fff; padding: 0 2px; letter-spacing: 2px; }

        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; transition: opacity 0.3s; }
        .tab-btn { 
            flex: 1; border-radius: 15px; border: 2px solid var(--contrast-border); 
            background: rgba(255,255,255,0.05); color: #fff; font-weight: 800; font-size: 0.7rem; 
            padding: 15px 5px; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer;
        }
        .tab-btn.active { background: var(--accent); color: var(--contrast-text); }

        .clock-display { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #main-time { font-size: 6rem; font-weight: 900; line-height: 1; margin-bottom: 10px; transition: font-size 0.3s; }
        #main-date { font-size: 1rem; font-weight: 700; opacity: 0.8; letter-spacing: 2px; }

        .timer-container { display: none; flex: 1; flex-direction: column; justify-content: center; align-items: center; }
        #timer-display { font-size: 4rem; font-weight: 900; margin-bottom: 30px; }

        .controls { display: flex; gap: 15px; width: 100%; max-width: 400px; }
        .btn-round { 
            flex: 1; padding: 20px; border-radius: 20px; border: 2px solid #fff; 
            background: transparent; color: #fff; font-weight: 900; cursor: pointer;
        }
        .btn-round.start { background: var(--accent); color: var(--contrast-text); }

        #settings-panel { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: none; padding: 30px; overflow-y: auto; }
        .color-row, .vibration-row { background: rgba(255,255,255,0.05); padding: 18px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 2px solid #fff; }
        
        /* Mode Plein Écran */
        body.fullscreen-mode .nav-tabs, body.fullscreen-mode .header-app { display: none; }
        body.fullscreen-mode .app-container { padding: 0; }
        body.fullscreen-mode #main-time { font-size: 8rem; }

        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 34px; border: 1px solid #fff; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); background-color: var(--contrast-text); }
    </style>
</head>
<body id="body-app">

<div class="app-container">
    <div class="header-app" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <h1 style="font-weight:900; margin:0;">CLOCK <span class="elite-text">ELITE</span></h1>
        <div style="display:flex; gap:20px;">
            <i data-lucide="maximize" id="fs-icon" onclick="vibrate(); toggleFullScreen()" style="cursor:pointer;"></i>
            <i data-lucide="settings" onclick="vibrate(); toggleSettings(true)" style="cursor:pointer;"></i>
        </div>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" id="btn-clock" onclick="vibrate(); showTab('clock')"><i data-lucide="clock"></i> HEURE</button>
        <button class="tab-btn" id="btn-timer" onclick="vibrate(); showTab('timer')"><i data-lucide="timer"></i> CHRONO</button>
    </div>

    <div id="section-clock" class="clock-display" onclick="handleFSExit()">
        <div id="main-time">00:00</div>
        <div id="main-date">LUNDI 01 JANVIER</div>
    </div>

    <div id="section-timer" class="timer-container">
        <div id="timer-display">00:00:00</div>
        <div class="controls">
            <button class="btn-round" onclick="vibrate(); resetTimer()">RESET</button>
            <button class="btn-round start" id="start-btn" onclick="vibrate(); toggleTimer()">START</button>
        </div>
    </div>
</div>

<div id="settings-panel">
    <div style="display:flex; justify-content:space-between; margin-bottom:40px;">
        <h2 style="font-weight:900; margin:0;">PARAMÈTRES</h2>
        <i data-lucide="x" onclick="vibrate(); toggleSettings(false)"></i>
    </div>
    <div class="vibration-row">
        <label style="font-weight:900;">VIBRATION AU CLIC</label>
        <label class="switch">
            <input type="checkbox" id="vibration-toggle" onchange="toggleVibration(this.checked)">
            <span class="slider"></span>
        </label>
    </div>
    <div class="color-row">
        <label style="font-weight:900;">COULEUR ACCENT</label>
        <input type="color" id="accent-picker" oninput="updateStyle('accent', this.value)">
    </div>
</div>

<script>
    let vibrationEnabled = false;
    let timerInterval, startTime, elapsedTime = 0, isRunning = false;

    window.onload = () => {
        loadSavedStyles();
        loadVibrationState();
        updateClock();
        setInterval(updateClock, 1000);
        lucide.createIcons();
    };

    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('main-time').innerText = `${h}:${m}`;
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('main-date').innerText = now.toLocaleDateString('fr-FR', options).toUpperCase();
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                alert(`Erreur plein écran: ${err.message}`);
            });
            document.body.classList.add('fullscreen-mode');
        } else {
            document.exitFullscreen();
            document.body.classList.remove('fullscreen-mode');
        }
    }

    // Sortir du plein écran en cliquant sur l'horloge
    function handleFSExit() {
        if (document.fullscreenElement) {
            toggleFullScreen();
        }
    }

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            document.body.classList.remove('fullscreen-mode');
        }
    });

    function showTab(tab) {
        document.getElementById('section-clock').style.display = tab === 'clock' ? 'flex' : 'none';
        document.getElementById('section-timer').style.display = tab === 'timer' ? 'flex' : 'none';
        document.getElementById('btn-clock').classList.toggle('active', tab === 'clock');
        document.getElementById('btn-timer').classList.toggle('active', tab === 'timer');
    }

    function toggleTimer() {
        if (!isRunning) {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimerDisplay, 10);
            document.getElementById('start-btn').innerText = "STOP";
            isRunning = true;
        } else {
            clearInterval(timerInterval);
            document.getElementById('start-btn').innerText = "RESUME";
            isRunning = false;
        }
    }

    function resetTimer() {
        clearInterval(timerInterval);
        elapsedTime = 0;
        isRunning = false;
        document.getElementById('timer-display').innerText = "00:00:00";
        document.getElementById('start-btn').innerText = "START";
    }

    function updateTimerDisplay() {
        elapsedTime = Date.now() - startTime;
        const totalMs = elapsedTime;
        const ms = String(Math.floor((totalMs % 1000) / 10)).padStart(2, '0');
        const sec = String(Math.floor((totalMs / 1000) % 60)).padStart(2, '0');
        const min = String(Math.floor((totalMs / (1000 * 60)) % 60)).padStart(2, '0');
        document.getElementById('timer-display').innerText = `${min}:${sec}:${ms}`;
    }

    function loadVibrationState() {
        vibrationEnabled = localStorage.getItem('ELITE_CLOCK_vibration') === 'true';
        document.getElementById('vibration-toggle').checked = vibrationEnabled;
    }

    function toggleVibration(state) {
        vibrationEnabled = state;
        localStorage.setItem('ELITE_CLOCK_vibration', state);
        if(state) vibrate();
    }

    function vibrate() {
        if (vibrationEnabled && window.navigator.vibrate) {
            window.navigator.vibrate(40);
        }
    }

    function loadSavedStyles() {
        const savedAccent = localStorage.getItem('ELITE_CLOCK_accent') || '#ffffff';
        updateStyle('accent', savedAccent);
        document.getElementById('accent-picker').value = savedAccent;
    }

    function updateStyle(k, v) {
        document.documentElement.style.setProperty(`--${k}`, v);
        localStorage.setItem(`ELITE_CLOCK_${k}`, v);
        const rgb = v.replace(/^#/, '').match(/.{2}/g).map(x => parseInt(x, 16) / 255);
        const lum = 0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2];
        document.documentElement.style.setProperty('--contrast-text', lum > 0.5 ? '#000' : '#fff');
        document.documentElement.style.setProperty('--contrast-border', lum < 0.3 ? '#ffffff' : v);
    }

    function toggleSettings(s) { document.getElementById('settings-panel').style.display = s ? 'block' : 'none'; }
</script>
</body>
</html>
