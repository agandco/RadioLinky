<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="apple-touch-icon" href="https://i.imgur.com/vsqN1NZ.png">
    <link rel="icon" type="image/png" href="https://i.imgur.com/vsqN1NZ.png">
    <title>MP3 ELITE</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.474.0/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.4.0/dist/browser-id3-writer.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #ffffff; 
            --bg: #000000; 
            --text: #ffffff; 
            --viz: #000000; 
            --contrast-text: #000000; 
            --contrast-border: #ffffff; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            background: var(--bg);
            color: var(--text); 
            font-family: 'Montserrat', sans-serif; 
            min-height: 100vh; 
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .app-container { min-height: 100vh; padding: 20px 15px 180px; width: 100%; scroll-behavior: smooth; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .is-spinning { animation: rotate 10s linear infinite !important; }
        
        .accordion { background: rgba(255,255,255,0.05); border-radius: 18px; margin-bottom: 12px; border: 2px solid #fff; overflow: hidden;}
        .acc-header { padding: 18px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: 800; }
        .acc-content { display: none; padding: 10px; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .accordion.active .acc-content { display: grid; }

        .music-card { 
            background: linear-gradient(to bottom, var(--accent) -200%, #000 100%);
            border-radius: 20px; 
            padding: 12px; 
            text-align: center; 
            border: 2px solid #fff; 
            height: 180px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative;
        }

        .playing-this { border-color: var(--contrast-border) !important; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .card-art { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; margin-bottom: 10px; }
        
        .title-box { width: 100%; overflow: hidden; white-space: nowrap; position: relative; }
        .marquee { display: inline-block; padding-left: 100%; animation: scroll 8s linear infinite; font-weight: 900; }
        .no-scroll { padding-left: 0; animation: none; width: 100%; text-align: center; text-overflow: ellipsis; overflow: hidden; display: block; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        #import-loader { display: none; margin-bottom: 20px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .load-bar-bg { width: 100%; height: 8px; background: #222; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        #load-bar-fill { width: 0%; height: 100%; background: #fff; transition: width 0.2s; }

        #mini-player { 
            position: fixed; bottom: 20px; left: 10px; right: 10px; height: 85px; 
            background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); 
            border: 2px solid var(--contrast-border); 
            border-radius: 25px; 
            display: flex; align-items: center; padding: 0 15px; z-index: 1000; 
            cursor: pointer;
        }
        
        #fullscreen-player { 
            position: fixed; inset: 0; 
            background: var(--bg);
            z-index: 2000; display: none; flex-direction: column; align-items: center; padding: 40px 20px; 
        }

        #tag-panel { position: fixed; inset: 0; background: var(--bg); z-index: 4000; display: none; padding: 25px; overflow-y: auto; }
        .tag-row { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #fff; }
        .tag-row input { background: transparent; border: none; color: #fff; width: 100%; font-family: inherit; outline: none; text-transform: uppercase; font-weight: 900; }
        .cover-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .cover-opt { width: 100%; aspect-ratio: 1; border-radius: 10px; border: 2px solid transparent; object-fit: cover; cursor: pointer;}
        .cover-selected { border-color: var(--accent) !important; }

        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 20px 0; cursor: pointer; position: relative; }
        .progress-bar { height: 100%; background: var(--accent); border-radius: 10px; width: 0%; transition: width 0.1s linear; }

        .btn-circle { 
            width: 55px; height: 55px; border-radius: 50%; 
            background: var(--accent); color: var(--contrast-text); 
            border: 2px solid #fff; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; 
        }
        
        .btn-mini-play {
            width: 53px; height: 53px; 
            border: 2px solid #fff;
            padding: 2px; 
            background-clip: content-box; 
            background-color: var(--accent);
        }

        .ctrl-opt { opacity: 0.7; transition: 0.3s; cursor: pointer; }
        .ctrl-active { opacity: 1; color: var(--accent); }
        #settings-panel { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: none; padding: 30px; }
        .color-row { background: rgba(255,255,255,0.05); padding: 18px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 2px solid #ffffff; }
        #fs-viz { position: absolute; bottom: 0; left: 0; width: 100%; height: 200px; pointer-events: none; }
        
        .btn-switch { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1); color: #fff; border: 2px solid #fff; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2100; cursor: pointer; transition: 0.3s; }
        .btn-switch:active { transform: scale(0.9); background: var(--accent); color: var(--contrast-text); }

        .btn-fix-fs { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); color: #fff; border: 2px solid #fff; width: 45px; height: 45px; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 2100; cursor: pointer; }

        .elite-text {
            color: var(--bg);
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff, 0px 0px 3px #fff;
            padding: 0 2px;
            letter-spacing: 2px;
        }
        * { text-transform: uppercase; }
        #fullscreen-area { position: absolute; top:0; left:0; width:100%; height:85%; z-index: 5; }

        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: rgba(255,255,255,0.1); transition: .4s; border-radius: 34px; border: 1px solid #fff; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); background-color: var(--contrast-text); }
    </style>
</head>
<body oncontextmenu='return false;'>

<div class="app-container" id="main-scroll">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
    <h1 style="font-weight:900; margin:0;">MP3 <span class="elite-text">ELITE</span></h1>
        <i data-lucide="settings" onclick="vibrate(); toggleSettings(true)" style="cursor:pointer;"></i>
    </div>
    <button onclick="vibrate(); document.getElementById('mp3-input').click()" style="width:100%; background:var(--accent); color:var(--contrast-text); padding:20px; border-radius:15px; font-weight:900; border:2px solid var(--contrast-border); margin-bottom:20px;">+ IMPORTER UN DOSSIER</button>
    
    <div id="import-loader">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:900;">
            <span id="load-status">IMPORTATION...</span>
            <span id="load-count">0/0</span>
        </div>
        <div class="load-bar-bg"><div id="load-bar-fill"></div></div>
    </div>

    <input type="file" id="mp3-input" webkitdirectory directory multiple hidden>
    <div id="accordion-container"></div>
</div>

<div id="tag-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="font-weight:900; margin:0;">ÉDITEUR</h2>
        <i data-lucide="x" onclick="vibrate(); closeTagPanel()" style="cursor:pointer;"></i>
    </div>
    
    <div style="text-align:center; margin-bottom:20px;">
        <img id="edit-preview" src="" style="width:150px; height:150px; border-radius:15px; border:2px solid #fff; object-fit:cover;">
    </div>

    <div class="tag-row"><label style="font-size:10px; opacity:0.5;">TITRE</label><input type="text" id="edit-title"></div>
    <div class="tag-row"><label style="font-size:10px; opacity:0.5;">ARTISTE</label><input type="text" id="edit-artist"></div>

    <button onclick="vibrate(); searchCovers()" style="width:100%; background:rgba(255,255,255,0.1); color:#fff; padding:15px; border-radius:12px; border:1px solid #fff; font-weight:900; margin-bottom:10px;">CHERCHER POCHETTES (ITUNES)</button>
    
    <div id="cover-results" class="cover-grid"></div>

    <button onclick="vibrate(); saveTags()" style="width:100%; background:var(--accent); color:var(--contrast-text); padding:15px; border-radius:12px; border:none; font-weight:900; margin-top:10px;">ENREGISTRER DANS L'APP</button>
    <button id="btn-download" onclick="vibrate(); downloadFile()" style="width:100%; background:transparent; color:#fff; padding:15px; border-radius:12px; border:2px solid #fff; font-weight:900; margin-top:10px; display:flex; align-items:center; justify-content:center; gap:10px;"><i data-lucide="download" size="18"></i> TÉLÉCHARGER LE FICHIER</button>
</div>

<div id="mini-player" onclick="vibrate(); requestFullScreen(); openFullscreen()">
    <button class="btn-circle btn-mini-play" onclick="vibrate(); event.stopPropagation(); togglePlay()">
        <i data-lucide="play" id="btn-play-mini" style="color: inherit;"></i>
    </button>
    <div style="flex:1; margin:0 15px; overflow:hidden;" class="title-box">
        <span id="mini-title" class="marquee" style="font-size:0.85rem; color: #fff;">Sélectionnez une musique</span>
    </div>
    <img id="mini-art" src="https://i.imgur.com/vsqN1NZ.png" style="width:55px; height:55px; border-radius:50%; object-fit:cover; border:2px solid var(--contrast-border);">
</div>

<div id="fullscreen-player">
    <div id="fullscreen-area" onclick="vibrate(); requestFullScreen()"></div>
    <div class="btn-switch" onclick="vibrate(); switchViz()"><i data-lucide="audio-lines" size="20"></i></div>
    <div class="btn-fix-fs" id="btn-fix-fs" onclick="vibrate(); requestFullScreen()"><i data-lucide="maximize" size="20"></i></div>

    <div style="position:relative; width:340px; height:340px; display:flex; align-items:center; justify-content:center; margin-top:10px;">
        <canvas id="viz-circle" width="340" height="340" style="position:absolute; top:0; left:0; pointer-events:none;"></canvas>
        <img id="fs-art" src="https://i.imgur.com/vsqN1NZ.png" style="width:210px; height:210px; border-radius:50%; border:4px solid #fff; object-fit:cover; z-index:5;">
    </div>

    <div style="margin-top:50px; text-align:center; z-index:10; width: 100%; padding: 0 30px;">
        <div id="fs-clock" style="color:var(--accent); font-weight:700; margin-bottom:0px; letter-spacing: 2px;">00:00:00</div>
        
        <div class="progress-container" onclick="vibrate(); seek(event)">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="title-box" style="height:40px;"><span id="fs-title" class="marquee" style="font-size:1.2rem; color:#fff;">Titre</span></div>
        <div id="fs-artist" style="color:var(--accent); font-weight:700; margin-top:0px;">Artiste</div>
    </div>

    <div style="display:flex; width:100%; justify-content:space-around; align-items:center; margin-top:20px; z-index:10; padding:0 20px;">
        <i data-lucide="shuffle" class="ctrl-opt" id="shuf-btn" onclick="vibrate(); toggleShuffle()"></i>
        <i data-lucide="skip-back" size="35" onclick="vibrate(); prevTrack()"></i>
        <button class="btn-circle btn-mini-play" onclick="vibrate(); togglePlay()"><i data-lucide="play" id="btn-play-fs" size="30" style="color: inherit;"></i></button>
        <i data-lucide="skip-forward" size="35" onclick="vibrate(); nextTrack()"></i>
        <div style="position:relative;" onclick="vibrate(); toggleLoop()">
            <span id="loop-tag" style="position:absolute; top:-15px; left:50%; transform:translateX(-50%); font-size:10px; font-weight:900; color:var(--accent); opacity:0;">1</span>
            <i data-lucide="repeat" class="ctrl-opt" id="loop-btn"></i>
        </div>
    </div>
    <canvas id="fs-viz"></canvas>
    <i data-lucide="chevron-down" style="position:absolute; bottom:30px; transform:scale(1); cursor:pointer;" onclick="vibrate(); closeFullscreen()"></i>
</div>

<div id="settings-panel">
    <div style="display:flex; justify-content:space-between; margin-bottom:40px;">
        <h2 style="font-weight:900; margin:0;">PARAMÈTRES</h2>
        <i data-lucide="x" onclick="vibrate(); toggleSettings(false)" style="pointer-events:auto; cursor:pointer;"></i>
    </div>

    <div class="color-row">
        <label style="font-weight:900;">VIBRATIONS AU CLIC</label>
        <label class="switch">
            <input type="checkbox" id="vib-toggle" checked onchange="toggleVib(this.checked)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="color-row"><label style="font-weight:900;">COULEUR ACCENT</label><input type="color" id="in-accent" onchange="updateStyle('accent', this.value)"></div>
    <div class="color-row"><label style="font-weight:900;">COULEUR VISU</label><input type="color" id="in-viz" onchange="updateStyle('viz', this.value)"></div>
</div>

<script>
    let playlist = [], currentIndex = 0, isPlaying = false, vizMode = 'bars';
    let isShuffle = false, loopMode = 0;
    let config = { bg: '#000000', accent: '#ffffff', viz: '#000000' };
    let audio = new Audio(), audioCtx, analyser, dataArray;
    let canVibrate = true;
    let pressTimer, editingIdx = -1, selectedCover = null;
    let startX, startY;

    // --- UTILS ---
    function vibrate() {
        if (canVibrate && navigator.vibrate) navigator.vibrate(40);
    }
    function toggleVib(val) {
        canVibrate = val;
        localStorage.setItem('MP3_ELITE_VIB', val);
    }
    function getLuminance(hex) {
        const rgb = hex.replace(/^#/, '').match(/.{2}/g).map(x => parseInt(x, 16));
        return (0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2]) / 255;
    }

    // --- AUDIO HANDLING ---
    audio.ontimeupdate = () => {
        if (audio.duration && !isNaN(audio.duration)) {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = pct + '%';
        }
    };
    
    function seek(e) {
        if (!audio.duration) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const pct = x / rect.width;
        audio.currentTime = pct * audio.duration;
    }

    function playTrack(idx, shouldScroll = false) {
        currentIndex = idx;
        const track = playlist[idx];
        
        audio.pause();
        audio.currentTime = 0;
        audio.src = track.url;
        
        document.querySelectorAll('.card-art').forEach(img => img.classList.remove('is-spinning'));
        document.querySelectorAll('.music-card').forEach(c => c.classList.remove('playing-this'));
        
        const targetCard = document.getElementById(`card-${idx}`);
        if(targetCard) {
            targetCard.classList.add('playing-this');
            if(shouldScroll) {
                setTimeout(() => { 
                    const cardPos = targetCard.getBoundingClientRect().top + window.pageYOffset - 15;
                    window.scrollTo({ top: cardPos, behavior: 'smooth' });
                }, 100);
            }
        }
        
        document.getElementById('mini-art').src = track.cover;
        document.getElementById('fs-art').src = track.cover;
        document.getElementById('mini-title').innerText = track.title;
        document.getElementById('fs-title').innerText = track.title;
        document.getElementById('fs-artist').innerText = track.artist;
        
        const playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.then(() => {
                updateMediaSession(track);
                isPlaying = true;
                updateIcons();
                if(!audioCtx) initAudio();
            }).catch(error => {
                console.log("Lecture bloquée:", error);
                isPlaying = false;
                updateIcons();
            });
        }
        
        setTimeout(checkMarquees, 50);
    }

    function togglePlay() { 
        if(!audio.src) return;
        if (isPlaying) audio.pause(); else audio.play();
        isPlaying = !isPlaying; 
        updateIcons(); 
    }

    function updateIcons() {
        const icon = isPlaying ? 'pause' : 'play';
        document.getElementById('btn-play-mini').setAttribute('data-lucide', icon);
        document.getElementById('btn-play-fs').setAttribute('data-lucide', icon);
        const currentCardArt = document.querySelector('.playing-this .card-art');
        const miniArt = document.getElementById('mini-art');
        const fsArt = document.getElementById('fs-art');
        [currentCardArt, miniArt, fsArt].forEach(img => {
            if(img) isPlaying ? img.classList.add('is-spinning') : img.classList.remove('is-spinning');
        });
        if(window.lucide) lucide.createIcons();
    }

    function updateMediaSession(track) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: track.title, artist: track.artist, album: "Elite MP3 Player", artwork: [{ src: track.cover, sizes: '512x512', type: 'image/png' }]
            });
            navigator.mediaSession.setActionHandler('play', () => { vibrate(); togglePlay(); });
            navigator.mediaSession.setActionHandler('pause', () => { vibrate(); togglePlay(); });
            navigator.mediaSession.setActionHandler('previoustrack', () => { vibrate(); prevTrack(); });
            navigator.mediaSession.setActionHandler('nexttrack', () => { vibrate(); nextTrack(); });
        }
    }

    // --- DB & FILES ---
    const openDB = () => new Promise(res => {
        let req = indexedDB.open("MP3_ELITE_DB", 2);
        req.onupgradeneeded = e => { if(!e.target.result.objectStoreNames.contains("songs")) e.target.result.createObjectStore("songs", {keyPath: "name"}); };
        req.onsuccess = e => res(e.target.result);
    });

    document.getElementById('mp3-input').onchange = async (e) => {
        const files = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.mp3'));
        if(files.length === 0) return;

        const db = await openDB();
        const loader = document.getElementById('import-loader');
        const barFill = document.getElementById('load-bar-fill');
        const countTxt = document.getElementById('load-count');
        
        loader.style.display = 'block';
        let done = 0;

        for(let file of files) {
            const meta = await parseFile(file);
            await db.transaction("songs", "readwrite").objectStore("songs").put({name: file.name, data: file, meta: meta});
            done++;
            let pct = (done / files.length) * 100;
            barFill.style.width = pct + '%';
            countTxt.innerText = `${done}/${files.length}`;
        }
        
        refreshList();
        setTimeout(() => { loader.style.display = 'none'; barFill.style.width = '0%'; }, 1000);
    };

    async function refreshList() {
        const db = await openDB();
        db.transaction("songs").objectStore("songs").getAll().onsuccess = (e) => {
            playlist = [];
            e.target.result.forEach(item => {
                const track = {...item.meta};
                track.url = URL.createObjectURL(item.data);
                track.originalData = item.data;
                track.filename = item.name;
                playlist.push(track);
            });
            renderUI();
        };
    }

    function parseFile(file) {
        return new Promise(resolve => {
            const fallback = {
                title: file.name.replace('.mp3', '').toUpperCase(), 
                artist: "ARTISTE INCONNU", 
                cover: "https://i.imgur.com/vsqN1NZ.png"
            };

            if (!window.jsmediatags) {
                resolve(fallback);
                return;
            }

            try {
                window.jsmediatags.read(file, {
                    onSuccess: (tag) => {
                        let cover = fallback.cover;
                        if(tag.tags.picture) {
                            const {data, format} = tag.tags.picture;
                            let base64String = "";
                            for (let i = 0; i < data.length; i++) {
                                base64String += String.fromCharCode(data[i]);
                            }
                            cover = `data:${format};base64,${window.btoa(base64String)}`;
                        }
                        resolve({
                            title: (tag.tags.title || fallback.title).toUpperCase(), 
                            artist: (tag.tags.artist || fallback.artist).toUpperCase(), 
                            cover
                        });
                    },
                    onError: () => resolve(fallback)
                });
            } catch (e) {
                resolve(fallback);
            }
        });
    }

    // --- UI RENDERING ---
    function renderUI() {
        const container = document.getElementById('accordion-container');
        container.innerHTML = "";
        const groups = {};
        playlist.forEach((t, i) => { if(!groups[t.artist]) groups[t.artist] = []; groups[t.artist].push({...t, idx: i}); });
        
        if (Object.keys(groups).length === 0) {
            container.innerHTML = "<div style='text-align:center; opacity:0.5; margin-top:50px;'>AUCUNE MUSIQUE IMPORTÉE</div>";
            return;
        }

        Object.keys(groups).sort().forEach(artist => {
            const acc = document.createElement('div');
            acc.className = "accordion";
            acc.innerHTML = `<div class="acc-header" onclick="vibrate(); toggleAcc(this)"><span>${artist} (${groups[artist].length})</span><i data-lucide="chevron-down"></i></div>
                <div class="acc-content">${groups[artist].map(t => `
                <div class="music-card" id="card-${t.idx}" 
                     onmousedown="startPress(event, ${t.idx})" onmouseup="endPress(event, ${t.idx})"
                     ontouchstart="startPress(event, ${t.idx})" ontouchend="endPress(event, ${t.idx})">
                <img src="${t.cover}" class="card-art">
                <div class="title-box"><span class="marquee">${t.title}</span></div></div>`).join('')}</div>`;
            container.appendChild(acc);
        });
        setTimeout(checkMarquees, 100); if(window.lucide) lucide.createIcons();
    }

    function toggleAcc(el) {
        const acc = el.parentElement;
        const wasActive = acc.classList.contains('active');
        document.querySelectorAll('.accordion').forEach(a => a.classList.remove('active'));
        if(!wasActive) {
            acc.classList.add('active');
            setTimeout(() => { 
                const elementPosition = acc.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - 15;
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                checkMarquees();
            }, 300);
        }
    }

    // --- EDIT & DOWNLOAD ---
    function startPress(e, idx) {
        const touch = e.touches ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;
        pressTimer = setTimeout(() => {
            vibrate();
            openEditor(idx);
            pressTimer = null;
        }, 800);
    }
    
    function endPress(e, idx) {
        if(pressTimer) {
            clearTimeout(pressTimer);
            pressTimer = null;
            const touch = e.changedTouches ? e.changedTouches[0] : e;
            const diffX = Math.abs(touch.clientX - startX);
            const diffY = Math.abs(touch.clientY - startY);
            if (diffX < 10 && diffY < 10) playTrack(idx, true);
        }
    }

    function openEditor(idx) {
        editingIdx = idx;
        const t = playlist[idx];
        document.getElementById('edit-preview').src = t.cover;
        document.getElementById('edit-title').value = t.title;
        document.getElementById('edit-artist').value = t.artist;
        document.getElementById('cover-results').innerHTML = "";
        selectedCover = t.cover;
        document.getElementById('tag-panel').style.display = 'block';
    }

    function closeTagPanel() { document.getElementById('tag-panel').style.display = 'none'; }

    async function searchCovers() {
        const title = document.getElementById('edit-title').value;
        const artist = document.getElementById('edit-artist').value;
        const query = `${title} ${artist}`;
        
        try {
            const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=9`);
            const data = await res.json();
            const grid = document.getElementById('cover-results');
            grid.innerHTML = "";
            
            if(data.results.length === 0) {
                grid.innerHTML = "<p style='grid-column: span 3; font-size: 10px; opacity: 0.5;'>AUCUN RÉSULTAT</p>";
                return;
            }

            data.results.forEach(item => {
                const imgUrl = item.artworkUrl100.replace('100x100bb', '600x600bb');
                const img = document.createElement('img');
                img.src = imgUrl;
                img.className = "cover-opt";
                img.onclick = () => {
                    vibrate();
                    document.querySelectorAll('.cover-opt').forEach(i => i.classList.remove('cover-selected'));
                    img.classList.add('cover-selected');
                    selectedCover = imgUrl;
                    document.getElementById('edit-preview').src = imgUrl;
                    document.getElementById('edit-title').value = item.trackName.toUpperCase();
                    document.getElementById('edit-artist').value = item.artistName.toUpperCase();
                };
                grid.appendChild(img);
            });
        } catch(e) {
            alert("Erreur recherche");
        }
    }

    async function saveTags() {
        const t = playlist[editingIdx];
        t.title = document.getElementById('edit-title').value.toUpperCase();
        t.artist = document.getElementById('edit-artist').value.toUpperCase();
        t.cover = selectedCover;

        const db = await openDB();
        await db.transaction("songs", "readwrite").objectStore("songs").put({
            name: t.filename,
            data: t.originalData,
            meta: { title: t.title, artist: t.artist, cover: t.cover }
        });
        
        if(currentIndex === editingIdx) {
            document.getElementById('mini-art').src = t.cover;
            document.getElementById('fs-art').src = t.cover;
            document.getElementById('mini-title').innerText = t.title;
            document.getElementById('fs-title').innerText = t.title;
            document.getElementById('fs-artist').innerText = t.artist;
            updateMediaSession(t);
        }
        closeTagPanel();
        refreshList();
    }

    async function downloadFile() {
        const t = playlist[editingIdx];
        const newTitle = String(document.getElementById('edit-title').value || "TITRE").trim();
        const newArtist = String(document.getElementById('edit-artist').value || "ARTISTE").trim();
        const btn = document.getElementById('btn-download');
        
        btn.innerHTML = "PRÉPARATION...";
        btn.disabled = true;

        try {
            // Vérification forcée du chargement de la lib
            if (typeof ID3Writer === 'undefined') {
                throw new Error("Outil d'encodage (ID3Writer) non trouvé. Vérifiez votre connexion.");
            }

            const db = await openDB();
            const record = await new Promise((res) => {
                const transaction = db.transaction("songs", "readonly");
                transaction.objectStore("songs").get(t.filename).onsuccess = e => res(e.target.result);
            });

            if (!record) throw new Error("Fichier source introuvable.");

            const arrayBuffer = await record.data.arrayBuffer();
            const writer = new ID3Writer(arrayBuffer);
            
            writer.setFrame('TIT2', newTitle.toUpperCase())
                  .setFrame('TPE1', [newArtist.toUpperCase()]);
            
            if (selectedCover) {
                try {
                    let imgBuffer;
                    if (selectedCover.startsWith('data:')) {
                        const base64 = selectedCover.split(',')[1];
                        const binary = window.atob(base64);
                        const bytes = new Uint8Array(binary.length);
                        for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                        imgBuffer = bytes.buffer;
                    } else {
                        const imgRes = await fetch(selectedCover);
                        imgBuffer = await imgRes.arrayBuffer();
                    }
                    writer.setFrame('APIC', {
                        type: 3,
                        data: imgBuffer,
                        description: 'Cover'
                    });
                } catch(e) { console.warn("Pochette ignorée."); }
            }

            writer.addTag();
            const finalBlob = writer.getBlob();
            const url = URL.createObjectURL(finalBlob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${newArtist.toUpperCase()} - ${newTitle.toUpperCase()}.mp3`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => { URL.revokeObjectURL(url); document.body.removeChild(a); }, 1000);

        } catch (e) {
            alert("ERREUR : " + e.message);
        } finally {
            btn.innerHTML = '<i data-lucide="download"></i> TÉLÉCHARGER LE FICHIER';
            btn.disabled = false;
            if(window.lucide) lucide.createIcons();
        }
    }

    // --- VISUALIZER & SYSTEM ---
    document.addEventListener('fullscreenchange', handleFSChange);
    document.addEventListener('webkitfullscreenchange', handleFSChange);
    function handleFSChange() {
        const isFS = document.fullscreenElement || document.webkitFullscreenElement;
        const btn = document.getElementById('btn-fix-fs');
        if (btn) btn.style.display = isFS ? 'none' : 'flex';
    }

    function initAudio() {
        if(audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser(); analyser.fftSize = 512;
        const source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        dataArray = new Uint8Array(analyser.frequencyBinCount); 
        draw();
    }

    function draw() {
        requestAnimationFrame(draw); if (!analyser) return;
        analyser.getByteFrequencyData(dataArray);
        const canvas = document.getElementById('fs-viz'); const ctx = canvas.getContext('2d');
        const cCan = document.getElementById('viz-circle'); const cCtx = cCan.getContext('2d');
        if (canvas.width !== window.innerWidth) { canvas.width = window.innerWidth; canvas.height = 150; }
        ctx.clearRect(0, 0, canvas.width, canvas.height); cCtx.clearRect(0, 0, 340, 340);
        const themeColor = config.viz; const secondaryColor = "#ffffff";
        let lowFreqSum = 0; for(let j = 0; j < 4; j++) { lowFreqSum += dataArray[j]; }
        let lowFreqAvg = lowFreqSum / 4;
        let scaleValue = 1 + (lowFreqAvg / 255) * 0.25;
        document.getElementById('fs-art').style.transform = `scale(${scaleValue})`;
        document.getElementById('fs-art').style.boxShadow = `0 0 ${1 + (lowFreqAvg / 20)}px var(--accent), 0 0 ${2 + (lowFreqAvg / 10)}px ${secondaryColor}`;
        if(vizMode === 'bars' || vizMode === 'both') {
            const bufferLength = 64; const barWidth = canvas.width / bufferLength; let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const valRaw = dataArray[i * 2]; const val = Math.pow(valRaw / 255, 1.1) * 255;
                const barHeight = (val / 255) * canvas.height;
                if (barHeight > 0) {
                    const actualBarWidth = barWidth - 4; const barY = canvas.height - barHeight;
                    let grad = ctx.createLinearGradient(0, canvas.height, 0, barY);
                    grad.addColorStop(0, "rgba(0,0,0,0.2)"); grad.addColorStop(0.5, themeColor); grad.addColorStop(1, secondaryColor);
                    ctx.fillStyle = grad; ctx.beginPath(); ctx.roundRect(x, barY, actualBarWidth, barHeight, [0, 0, 0, 0]); ctx.fill();
                    ctx.fillStyle = "#ff0000"; ctx.beginPath(); ctx.arc(x + (actualBarWidth/2), barY + 1, 1.4, 0, Math.PI*2); ctx.fill();
                }
                x += barWidth;
            }
        }
        if(vizMode === 'circle' || vizMode === 'both') {
            cCtx.save(); cCtx.translate(170, 170); const bars = 150; const radius = 108; 
            for (let i = 0; i < bars; i++) {
                const angle = i * ((Math.PI * 2) / bars); const dataIdx = Math.abs((i % 20) - 100); 
                const val = Math.pow(dataArray[dataIdx] / 255, 1.1) * 255; const h = (val / 190) * 65; 
                const xEnd = Math.cos(angle) * (radius + h); const yEnd = Math.sin(angle) * (radius + h);
                let grad = cCtx.createRadialGradient(0, 0, radius, 0, 0, radius + h);
                grad.addColorStop(0, "rgba(0,0,0,0.1)"); grad.addColorStop(0.3, themeColor); grad.addColorStop(1, secondaryColor);
                cCtx.strokeStyle = grad; cCtx.lineWidth = 2.3; cCtx.lineCap = "round";
                cCtx.beginPath(); cCtx.moveTo(Math.cos(angle)*radius, Math.sin(angle)*radius); cCtx.lineTo(xEnd, yEnd); cCtx.stroke();
                if(h > 2) { cCtx.fillStyle = "#ff0000"; cCtx.beginPath(); cCtx.arc(xEnd, yEnd,1.5, 0, Math.PI*2); cCtx.fill(); }
            }
            cCtx.restore();
        }
    }

    function checkMarquees() {
        document.querySelectorAll('.title-box').forEach(box => {
            const span = box.querySelector('.marquee');
            if(span) {
                span.classList.add('no-scroll');
                if (span.scrollWidth > box.offsetWidth) span.classList.remove('no-scroll');
            }
        });
    }

    function toggleSettings(s) { document.getElementById('settings-panel').style.display = s ? 'block' : 'none'; }
    function requestFullScreen() {
        const docEl = document.documentElement;
        const req = docEl.requestFullscreen || docEl.webkitRequestFullScreen;
        if (req) req.call(docEl).catch(() => {});
    }
    function openFullscreen() { 
        document.getElementById('fullscreen-player').style.display = 'flex'; 
        handleFSChange(); setTimeout(checkMarquees, 50);
    }
    function closeFullscreen() { 
        document.getElementById('fullscreen-player').style.display = 'none'; 
        if (document.fullscreenElement) document.exitFullscreen();
    }
    function switchViz() {
        if (vizMode === 'bars') vizMode = 'circle';
        else if (vizMode === 'circle') vizMode = 'both';
        else if (vizMode === 'both') vizMode = 'none';
        else vizMode = 'bars';
    }

    function updateStyle(k, v) { 
        config[k] = v; 
        document.documentElement.style.setProperty(`--${k}`, v); 
        localStorage.setItem('MP3_ELITE_STYLE', JSON.stringify(config));
        const inputEl = document.getElementById('in-' + k);
        if(inputEl) inputEl.value = v;
        if(k === 'accent') {
            const luminance = getLuminance(v);
            document.documentElement.style.setProperty('--contrast-text', luminance > 0.5 ? '#000' : '#fff');
            const safeColor = luminance < 0.2 ? '#ffffff' : v;
            if(document.getElementById('fs-clock')) document.getElementById('fs-clock').style.color = safeColor;
            if(document.getElementById('fs-artist')) document.getElementById('fs-artist').style.color = safeColor;
            document.documentElement.style.setProperty('--contrast-border', luminance < 0.2 ? '#ffffff' : v);
        }
    }

    function nextTrack() {
        if (isShuffle) playTrack(Math.floor(Math.random() * playlist.length));
        else playTrack((currentIndex + 1) % playlist.length);
    }
    function prevTrack() { playTrack((currentIndex - 1 + playlist.length) % playlist.length); }
    function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuf-btn').classList.toggle('ctrl-active', isShuffle); }
    function toggleLoop() {
        loopMode = (loopMode + 1) % 3;
        const btn = document.getElementById('loop-btn'), tag = document.getElementById('loop-tag');
        if (loopMode === 0) { btn.classList.remove('ctrl-active'); tag.style.opacity = "0"; audio.loop = false; }
        else if (loopMode === 1) { btn.classList.add('ctrl-active'); tag.innerText = "1"; tag.style.opacity = "1"; audio.loop = true; }
        else { btn.classList.add('ctrl-active'); tag.innerText = "ALL"; tag.style.opacity = "1"; audio.loop = false; }
    }
    audio.onended = () => { if (loopMode !== 1) nextTrack(); };
    
    window.onload = async () => {
        if(window.lucide) lucide.createIcons();
        const savedVib = localStorage.getItem('MP3_ELITE_VIB');
        if(savedVib !== null) {
            canVibrate = savedVib === 'true';
            document.getElementById('vib-toggle').checked = canVibrate;
        }

        const saved = localStorage.getItem('MP3_ELITE_STYLE');
        if(saved) { 
            const c = JSON.parse(saved); 
            Object.keys(c).forEach(k => { updateStyle(k, c[k]); }); 
        } else { 
            updateStyle('accent', config.accent); 
            updateStyle('viz', config.viz);
        }
        refreshList();
        window.addEventListener('resize', checkMarquees);
    };
    
    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        if (document.getElementById('fs-clock')) document.getElementById('fs-clock').innerText = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000); updateClock();
</script>
